# Nome do Workflow
name: Build and Deploy to GitHub Pages

# Define o gatilho para a ação (quando houver um push na branch main)
on:
  push:
    branches: [ main ]

# Permissões necessárias para que a ação possa publicar no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Define o ambiente de deploy para o GitHub Pages
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job único para construir e publicar o site
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Baixar o código do repositório
        uses: actions/checkout@v4

      - name: Configurar o ambiente Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Gerar a lista de imagens
        run: node scripts/generate-list.js

      - name: Configurar o GitHub Pages
        uses: actions/configure-pages@v5

      - name: Construir o artefato para o site
        uses: actions/upload-pages-artifact@v3
        with:
          # Define a pasta que será publicada
          path: './public'

      - name: Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
