<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo - Login Instagram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #262626;
        }
        .container {
            background-color: white;
            padding: 25px 40px;
            border-radius: 12px;
            border: 1px solid #dbdbdb;
            text-align: center;
            width: 90%;
            max-width: 380px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        p {
            color: #8e8e8e;
            font-size: 14px;
            margin-bottom: 20px;
        }
        #flower-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1877f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Enviar Flores</h1>
    <p>Clique no botão para acessar seu Instagram e compartilhar esta inspiração.</p>

    <img id="flower-image" src="https://images.pexels.com/photos/1086329/pexels-photo-1086329.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Flores Rosas">

    <button id="send-button" class="button">Enviar ao Instagram</button>
</div>

<script>
    const sendButton = document.getElementById('send-button');

    // Adiciona o evento de clique ao botão.
    sendButton.addEventListener('click', function() {
        
        // Ação: Abrir o site do Instagram em uma nova aba.
        // O usuário poderá fazer o login ou, se já estiver logado, verá seu feed.
        window.open('https://www.instagram.com', '_blank');
        
    });
</script>

</body>
</html>
