<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar Imagem</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        /* Estilo para o botÃ£o de upload */
        input[type="file"] {
            display: none; /* Escondemos o input padrÃ£o */
        }
        .upload-label {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            background-color: #25D366; /* Verde do WhatsApp */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compartilhe uma Imagem</h1>
        <p>Selecione uma imagem do seu dispositivo e compartilhe diretamente no WhatsApp.</p>

        <label for="upload-image" class="upload-label">Escolher Imagem</label>
        <input type="file" id="upload-image" accept="image/*">
        
        <img id="image-preview" src="" alt="PrÃ©-visualizaÃ§Ã£o da imagem" style="display:none;">
        
        <button id="share-button" disabled>Compartilhar ðŸš€</button>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
